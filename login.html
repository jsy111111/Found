<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어디있찌 LOST & FOUND - 로그인</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <div id="login-page" class="page">
            <header class="form-header">
                <img class="logo" src="./images/logo.png" alt="어디있찌 LOST & FOUND 로고">
                <a class="back-button" href="./index.html">뒤로가기</a> 
            </header>
            <div class="line"></div>
            <div class="form-container">
                <h2>로그인</h2>
                <form onsubmit="return false;" class="auth-form">
                    <div class="form-group">
                        <label for="user_id">아이디</label>
                        <input type="text" id="user_id" name="user_id" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-button">로그인</button>
                </form>
                <div class="links">
                    <a href="./register.html">아직 회원이 아니신가요? (회원가입)</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
